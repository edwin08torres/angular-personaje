<h3>Listado de Heroes</h3>

<!-- <div *ngIf="deletedHero; else nothingWasDeleted">
</div> -->

<h3 *ngIf="deletedHero; else nothingWasDeleted">
  Heroe Borrado <small class="text-danger"> {{ deletedHero }} </small>
</h3>
<!-- un elemento que no se construye ni nada -->
<!-- # Referencia local con el gato -->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHeroes()"
  class="btn btn-outline-danger"
>
  Borrar ultimo Heroe
</button>

<!-- ngForm es tipo un ciclo for el cual te mostrara cierta cantidad de elementos que contenga un array o una lista mejor dicho -->
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
