<h4>{{ title }}</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}</span>

      {{ character.name }} - <strong>Power</strong>: {{ character.power }}

      <!-- <span> Es el primero: {{ isFirst}}</span> -->
      <!-- <span> Es el ultimo: {{ isLast }}</span> -->
      <!-- <span> Es Par: {{ isEven }}</span>
    <span> Es ImPar: {{ isOdd }}</span> -->
    </div>

    <button class="btn btn-danger" (click)="onDelete(character.id)">X</button>
  </li>
  <!-- <li class="list-group-item">Goku - 10,000</li> -->
</ul>
